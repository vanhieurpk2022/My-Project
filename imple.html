<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!-- ui default -->

    <!--  -->
    <form action="" class="box">
      <table class="table1">
        <br />
        <tr class="table1 row">
          <td><label class="label" for="ID">Mã số sinh viên </label></td>
          <td>
            <input
              type="text"
              id="ID"
              placeholder="mã số sinh viên"
              size="70"
            />
          </td>
        </tr>
        <tr class="table1 row">
          <td><label class="label" for="fullName">Họ và tên</label></td>
          <td>
            <input type="text" id="fullName" placeholder="nhập họ và tên" />
          </td>
        </tr>
        <tr class="table1 row">
          <td><label class="label" for="phone">Số điện thoại</label></td>
          <td>
            <input type="number" id="phone" placeholder="nhập số điện thoại" />
          </td>
        </tr>
        <tr class="table1 row">
          <td><label for="gender">Giới Tính</label></td>
          <td>
            <label><input type="radio" name="gender" id="gender" />Nam</label>
            <label><input type="radio" name="gender" id="gender" />Nữ</label>
          </td>
        </tr>
        <tr class="table1 row">
          <td><label for="birthday">Ngày Sinh</label></td>
          <td><input type="date" id="birthday" /></td>
        </tr>
        <tr class="table1 row">
          <td colspan="2">
            <input type="submit" value="Thêm" />
            <input type="reset" value="Làm Lại" />
          </td>
        </tr>
      </table>
      <table class="table2">
        <tr class="table2 row">
          <th>Mã Số Sinh Viên</th>
          <th>Họ và tên</th>
          <th>Số Điện Thoại</th>
          <th>Giới tính</th>
          <th>Ngày Sinh</th>
        </tr>
      </table>
    </form>
  </body>
