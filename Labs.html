<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Hci-2025</title>
  </head>
  <body>
    <!-- ui default -->
    <div class="div_r">
      <h1>Menu</h1>
      <hr />
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./Labs.html">Implements</a>
      <hr />
    </div>
    <!--  -->
    <form action="" class="box">
      <table class="table1">
        <br />
        <tr class="table1 row">
          <td><label class="label" for="ID">Mã số sinh viên </label></td>
          <td>
            <input
              type="text"
              name="ID"
              placeholder="mã số sinh viên"
              size="70"
            />
          </td>
        </tr>
        <tr class="table1 row">
          <td><label class="label" for="fullName">Họ và tên</label></td>
          <td>
            <input type="text" name="fullName" placeholder="nhập họ và tên" />
          </td>
        </tr>
        <tr class="table1 row">
          <td><label class="label" for="phone">Số điện thoại</label></td>
          <td>
            <input
              type="number"
              name="phone"
              placeholder="nhập số điện thoại"
            />
          </td>
        </tr>
        <tr class="table1 row">
          <td><label for="gender">Giới Tính</label></td>
          <td>
            <label><input type="radio" name="gender" id="gender" />Nam</label>
            <label><input type="radio" name="gender" id="gender" />Nữ</label>
          </td>
        </tr>
        <tr class="table1 row">
          <td><label for="birthday">Ngày Sinh</label></td>
          <td><input type="date" id="birthday" /></td>
        </tr>
        <tr class="table1 row">
          <td colspan="2">
            <input type="submit" value="Thêm" name="add" />
            <input type="reset" value="Làm Lại" />
            <input type="remove" value="Xóa" id="remove" />
          </td>
        </tr>
      </table>

      <table id="studentTable" border="1">
        <thead>
          <tr class="table2 row">
            <th>Mã Số Sinh Viên</th>
            <th>Họ và tên</th>
            <th>Số Điện Thoại</th>
            <th>Giới tính</th>
            <th>Ngày Sinh</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </form>

    <script src="js.js"></script>
  </body>
</html>
