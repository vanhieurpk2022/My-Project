<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Hci-2025</title>
  </head>
  <body>
    <!-- ui default -->
    <div class="div_r">
      <h1>Menu</h1>
      <hr />
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./Labs.html">Labs</a>
      <hr />
    </div>
    <!--  -->
    <form action="" class="box">
      <table class="table1">
        <br />
        <tr class="table1 row">
          <td><label class="label" for="ID">Mã số sinh viên </label></td>
          <td>
            <input
              type="text"
              name="ID"
              placeholder="mã số sinh viên"
              size="70"
            />
          </td>
        </tr>
        <tr class="table1 row">
          <td><label class="label" for="fullName">Họ và tên</label></td>
          <td>
            <input type="text" name="fullName" placeholder="nhập họ và tên" />
          </td>
        </tr>
        <tr class="table1 row">
          <td><label class="label" for="phone">Số điện thoại</label></td>
          <td>
            <input
              type="number"
              name="phone"
              placeholder="nhập số điện thoại"
            />
          </td>
        </tr>
        <tr class="table1 row">
          <td><label for="gender">Giới Tính</label></td>
          <td>
            <label><input type="radio" name="gender" id="gender" />Nam</label>
            <label><input type="radio" name="gender" id="gender" />Nữ</label>
          </td>
        </tr>
        <tr class="table1 row">
          <td><label for="birthday">Ngày Sinh</label></td>
          <td><input type="date" id="birthday" /></td>
        </tr>
        <tr class="table1 row">
          <td colspan="5">
            <div class="button_input">
              <input type="submit" value="thêm" name="add" />
              <input type="reset" value="làm lại" />
              <input type="button" value="sửa" id="remove" />
              <input type="button" value="tìm kiếm" id="find" />
            </div>
          </td>
        </tr>
      </table>

      <table id="studentTable" border="1">
        <thead>
          <tr class="table2 row">
            <th>STT</th>
            <th>Mã Số Sinh Viên</th>
            <th>Họ và tên</th>
            <th>Số Điện Thoại</th>
            <th>Giới tính</th>
            <th>Ngày Sinh</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </form>

    <script src="js.js"></script>
  </body>
</html>
